    <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Store</title>
    <style>
        .dark-pink-box {
            background-color: #fc83cf; 
            color: rgb(41, 2, 25);
            padding: 5px;
            text-align: left; 
            border-radius: 15px;
            position: relative;
        }
        .logo {
            width: 150px; 
            position: absolleftute;
            top: 20px; 
            left: 20px;
        }
        .title {
            margin-left: 180px; 
                   display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .search-box input[type="text"] {
            width: 000px; 
            padding: 10px;
            border-radius: 500px;
            border: 8px solid #ccc;
        }
        .search-box button {
            background-color: white;
            border: none;
            cursor: pointer;
            margin-left: 1350px; 
        }
        .search-box button img {
            width: 400px; 
        }

        table {
  width: 100%;
  border-collapse: collapse;
  margin: 20px 0;
}

th, td {
  border: 1px solid #ddd;
  padding: 12px;
  text-align: left;
}

th {
  background-color: #f4f4f4;
}

tr:nth-child(even) {
  background-color: #f9f9f9;
}

tr:hover {
  background-color: #eaeaea;
}
        
    </style>
</head>
<body>
    <div class="dark-pink-box">
        <img src="Candy Store escrito em rosa em uma bolsinha branca.jpeg" alt="Logo Candy Store" class="logo">
        <h1 class="title">Candy Store</h1>
        <div class="search-box">
            <input type="text" placeholder="Buscar...">
            <button>
                <img src="lupa.png" alt="Buscar">
            </button>
        </div>
    </div>
</body>
</html>
