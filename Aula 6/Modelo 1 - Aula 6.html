<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5 com Bootstrap e Font Awesome</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap e Font Awesome.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Estilos personalizados (opcional) -->
    <style>
        body {
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        footer {
            margin-top: 40px;
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .icon {
            margin-right: 8px;
        }

        table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        }

        th, td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
        }

        th {
        background-color: #f4f4f4;
        }

tr:nth-child(even) {
  background-color: #e0dee7a1;
}

tr:hover {
  background-color: #fcfbfb;
}

    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header class="container">
        <h1 class="text-danger text-center">
            Formulários
        </h1>
        
    </header>

    <!-- Conteúdo principal -->
    <main class="container">
        <section id="section1" class="mb-5">
            <h2 class="text-danger text-center" >
            
            </h2>
    <br>
    <br>
            
    <form 
            action="/cadastro"
            method="POST"
            TARGET="_blank">

            <label for="nome">1º número</label>
            <input type="number"
                    id="número"
                    name="número"
                    required
                    placeholder="Digite um número">

                    <label for="número">2º número</label>
                    <input type="number"
                            id="número"
                            name="número"
                            required
                            placeholder="Digite outro número">
            <br>
            <br>
                    <button type="submit" class="btn btn-primary">Converter</button>
                    <button type="submit" class="btn btn-primary">Dobrar</button>
                    <button type="submit" class="btn btn-primary">Somar</button>

                    <br>
                    <br>
                    <br>
                    <br>
                    <div class="col 12">
                    <label for="name">Nome Completo</label>
                    <input type="name"
                            id="name"
                            name="name"
                            required
                            placeholder="Digite seu nome">
                        </div>
                            <br>
                            <br>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button">Testar</button>
                        </div>

                    
                                    
                                    
        
                    
        </form>

        </section>

    
       </main>

    <!-- Rodapé -->
    <footer id="footer" class="container text-center">
        <p class="text-muted pb-3"><i class="far fa-copyright icon"></i> 
       2025 - Todos os direitos reservados
        </p>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
