<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5 com Bootstrap e Font Awesome</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap e Font Awesome.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Estilos personalizados (opcional) -->
    <style>
        body {
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        footer {
            margin-top: 40px;
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .icon {
            margin-right: 8px;
        }

        table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        }

        th, td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
        }

        th {
        background-color: #f4f4f4;
        }

tr:nth-child(even) {
  background-color: #e0dee7a1;
}

tr:hover {
  background-color: #fcfbfb;
}

    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header class="container">
        <h1 class="text-danger text-center">
            <i class="fa-solid fa-candy-cane"></i>
            Candy Store
        </h1>
        
    </header>

    <!-- Conteúdo principal -->
    <main class="container">
        <section id="section1" class="mb-5">
            <h2 class="text-danger text-center" >
            Catálogo de Sobremesas
            </h2>
    <br>
        </br>
            
        <form 
            action="/cadastro"
            method="POST"
            TARGET="_blank">

            <label for="nome">Nome:</label>
            <input type="text"
                    id="nome"
                    name="nome"
                    required
                    placeholder="Seu nome completo">

            <label for="email"> E-mail:</label>
            <input type="email"
                        id="email"
                        name="email"
                        required
                        placeholder="exemplo@email.com">
        
        </form>

        </section>

    
       </main>

    <!-- Rodapé -->
    <footer id="footer" class="container text-center">
        <p class="text-muted pb-3"><i class="far fa-copyright icon"></i> 
        Monique Cordebello
        </p>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
